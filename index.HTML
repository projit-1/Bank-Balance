<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank-Balance</title>
</head>

<body>
    <div class="header">
        <h2 class="text-3xl font-bold text-center uppercase">Bank Balance</h2>
    </div>
    <div class="signin bg-indigo-400 w-10/12 flex flex-col justify-center items-center mt-5 mx-auto">
        <input class="block mt-2 w-6/12 px-2 rounded-md border-inherit" type="text" name="" id="user"
            placeholder="Your name">
        <input class="block mt-2 w-6/12 px-2 rounded-md" type="password" name="" id="mail" placeholder="Password">
        <Button id="submit"
            class="w-48 my-2 mx-2 hover:bg-lime-800 bg-yellow-500 text-3xl text-white py-2 rounded-md">Submit</Button>

    </div>
    <script src="signin.js"></script>
</body>

</html>
